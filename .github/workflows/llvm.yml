name: LLVM

on:
    workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        config:
          - { os: ubuntu-20.04, platform: x64, cxx: g++-7, cc: gcc-7 }
          - { os: ubuntu-20.04, platform: x64, cxx: g++-9, cc: gcc-9 }
          - { os: macos-10.15, platform: x64, cxx: clang++, cc: clang }
          - { os: windows-2019, platform: x86, vs: 2019 }
          - { os: windows-2019, platform: x64, vs: 2019 }

    runs-on: ${{ matrix.config.os }}

    env:
      CC: ${{ matrix.config.cc }}
      CXX: ${{ matrix.config.cxx }}
      VS_VERSION: ${{ matrix.config.vs }}
      PLATFORM: ${{ matrix.config.platform }}

    steps:
      - uses: actions/checkout@v2
      - uses: lukka/get-cmake@latest

      - name: Environment
        if: matrix.config.vs > 0
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\%VS_VERSION%\Enterprise\VC\Auxiliary\Build\vcvarsall.bat" %PLATFORM%
          :: Loop over all environment variables and make them global using set-env.
          :: See: https://stackoverflow.com/a/39184941
          setlocal
          for /f "delims== tokens=1,2" %%a in ('set') do (
            echo ::set-env name=%%a::%%b
          )
          endlocal

      - name: Fix intrin.h file
        if: matrix.config.vs > 0
        shell: powershell
        run: build/intrin.ps1

      - name: Clone LLVM
        shell: bash
        run: build/premake.sh --file=build/scripts/LLVM.lua clone_llvm
          
      - name: Build LLVM
        shell: bash
        run: build/premake.sh --file=build/scripts/LLVM.lua build_llvm --arch=$PLATFORM

      - name: Package LLVM
        shell: bash
        run: build/premake.sh --file=build/scripts/LLVM.lua package_llvm --arch=$PLATFORM

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: llvm
          path: build/scripts/llvm-*-*.*